<div class="row">
    <div class="col-md-12 offset-md-12 mt-4 mb-4">
        <h6 class="h3 mb-3 font-weight-normal">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2-circle text-success"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                <path fill-rule="evenodd"
                    d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z" />
            </svg> เพิ่มเลขหมาย 3CX เข้าเลขหมายภายใน
        </h6>
    </div>
    <div class="col-md-12 offset-md-12">
        <div class="shadow-sm p-4 bg-white">
            <form (ngSubmit)="onSubmit()" [formGroup]="form">
                <div class="alert alert-warning text-left" role="alert" *ngIf="message != ''" style="font-size: 14px;">
                    {{message}}
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="search">ค้นหา เลขที่เงินเดือน ชื่อ นามสกุล</label>
                        <input type="text" class="form-control" id="search" name="search" [(ngModel)]="search"
                            [ngModelOptions]="{standalone: true}" #searchPerson
                            (keyup)="onSearchPerson(searchPerson.value)" maxlength="30">
                    </div>
                    <div class="form-group col-md-8 col-sm-12">
                        <div style="margin-top: 32px; padding:6px; margin-bottom: 0px;" class="alert alert-primary"
                            role="alert" *ngIf="personInfo != ''" [innerHTML]="personInfo">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="no">เลขหมาย</label>
                        <input type="text" class="form-control" id="no" formControlName="no" maxlength="4"
                            (keydown)="numberCheck($event)">
                    </div>
                    <div class="form-group col-md-8 col-sm-12">
                        <label for="qr_3cx">URL QR_3CX</label>
                        <input type="text" class="form-control" id="qr_3cx" formControlName="qr_3cx">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4 col-sm-12">
                        <button type="submit" class="btn btn-primary btn-sm-block w-100">บันทึกเลขหมาย</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
