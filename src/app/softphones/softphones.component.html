<div class="container-fluid mt-4 mb-3">
    <div class="row">
        <div class="col-lg">
            <h1 class="text-center h1-spac text-success mb-4 text-smc-left">
                <a href="/">
                    <img src="./assets/images/kkh-logo.jpg" class="mx-auto border-bottom logo-sm" alt="kkh-logo.jpg">
                </a>
                <p class="d-inline ml-4 h1-text-sm">เลขหมายโทรศัพท์ Softphone (3CX Phone System)</p>
                <div class="clearfix"></div>
            </h1>
            <hr />
            <p class="text-left"><a href="/softphone" class="btn btn-link">ลงทะเบียน</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg">
            <div class="shadow-sm p-4 bg-white" style="min-height: 100vh;">
                <div class="row">
                    <div class="col-lg">
                        <form (ngSubmit)="onSubmit()" [formGroup]="formSearch">
                            <div class="form-row align-items-center">
                                <div class="col-lg">
                                    <label class="sr-only" for="inlineFormInputGroup">ค้นหา</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text text text-sm-search">
                                                คำค้น เลขหมาย/ชื่อ
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" placeholder="" formControlName="search">
                                    </div>
                                </div>
                                <div class="col-lg">
                                    <button type="submit" class="btn btn-primary mb-2 btn-sm-w">ค้นหา</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg">
                        <hr>

                                </svg>
                                <div class="clearfix"></div>
                                <h5 class="card-title " [ngClass]="{'text-success': softphone.isactive === 1}">

                                <p class="card-text">{{softphone.area}}</p>
                                <p class="card-text text-truncate"><small class="text-muted">{{softphone.room}}</small>
                                </p>
                            </div>
                        </div> -->
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col" style="width: 10%" class="text-center">#</th>
                                        <th scope="col" style="width: 20%">เลขหมาย</th>
                                        <th scope="col" style="width: 30%">ชื่อ สกุล</th>
                                        <th scope="col" style="width: 30%">ฝ่าย/กลุ่ม</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let softphone of softphones; let i = index" [attr.data-index]="i">
                                        <td class="text-center">
                                            <svg [ngClass]="{'text-success': softphone.isactive === 1}" width="1em"
                                                height="1em" viewBox="0 0 16 16" class="bi bi-square-fill"
                                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z" />
                                            </svg>
                                        </td>
                                        <td>{{softphone.no}}</td>
                                        <td>{{softphone.area}}</td>
                                        <td>{{softphone.room}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
