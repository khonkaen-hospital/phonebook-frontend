            <hr />

    <div class="row">
        <div class="col-lg">
            <div class="shadow-sm p-4 bg-white" style="min-height: 100vh;">
                <div class="row">
                    <div class="col-lg">
                        <form (ngSubmit)="onSubmit()" [formGroup]="formSearch">
                            <div class="form-row align-items-center">
                                <div class="col-lg">
                                    <label class="sr-only" for="inlineFormInputGroup">ค้นหา</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                คำค้น เบอรโทรศัพท์/ชื่อ
                                            </div>
                                        </div>
                                        <input type="text" class="form-control" placeholder="" formControlName="search">
                                    </div>
                                </div>
                                <div class="col-lg">
                                    <button type="submit" class="btn btn-primary mb-2 btn-sm-w">ค้นหา</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg">
                        <hr>
                        <div class="card text-center float-left" style="width: 18rem;"
                            *ngFor="let softphone of softphones; let i = index" [attr.data-index]="i">
                            <div class="card-body">
                                <svg [ngClass]="{'text-success': softphone.isactive === 1}" width="1em" height="1em"
                                    viewBox="0 0 16 16" class="bi bi-square-fill" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg" style="float: right">
                                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z" />
                                </svg>
                                <div class="clearfix"></div>
                                <h5 class="card-title " [ngClass]="{'text-success': softphone.isactive === 1}">
                                    {{ softphone.no }}</h5>
                                <p class="card-text">{{softphone.area}}</p>
                                <p class="card-text text-truncate"><small class="text-muted">{{softphone.room}}</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
