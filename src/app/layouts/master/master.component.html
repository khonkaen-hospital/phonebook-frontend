<header>
    <nav
        class="navbar navbar-expand-md d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="navbar-brand" href="/phone" [routerLink]="['/phone']">3CX Phone Inner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
                <li class="nav-item">
                    <a href="login" class="nav-link" routerLink="login">Login</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
                <li class="nav-item pt-2 pr-2">
                    <!-- <a href="#" class="nav-link"></a> -->
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                    </svg> {{ username }}
                </li>
                <li class="nav-item">
                    <a href="phone" class="nav-link" (click)="logout()">Logout</a>
                </li>
            </ul>

        </div>
    </nav>
</header>
<div class="container">
    <router-outlet></router-outlet>
</div>
